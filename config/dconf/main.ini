[org/gnome/desktop/interface]
enable-hot-corners=true
clock-show-weekday=true
font-name="Inter 12"
document-font-name="Inter 12"
monospace-font-name="MesloLGL Nerd Font Mono 10"
cursor-theme="Adwaita"
icon-theme="Adwaita"
gtk-theme="adw-gtk3"
font-antialiasing="rgba"
font-hinting="full"

[org/gnome/desktop/sound]
theme-name="Adwaita"

[org/gnome/desktop/peripherals/mouse]
accel-profile="flat"

[org/gnome/mutter]
center-new-windows=true

[org/gnome/desktop/wm/preferences]
button-layout=":minimize,maximize,close"
num-workspaces='4'
title-bar-font="Inter 12"

[org/gnome/shell] 
favorite-apps = ['org.gnome.Nautilus.desktop', 'org.mozilla.firefox.desktop', 'org.gnome.Console.desktop', 'org.gnome.Settings.desktop', 'org.gnome.Software.desktop']
enabled-extensions = ['appindicatorsupport@rgcjonas.gmail.com']

[org/gnome/desktop/peripherals/touchpad]
tap-to-click=true

[org/gtk/gtk4/settings/file-chooser]
sort-directories-first=true
show-hidden=true

[org/gnome/shell/extensions/panel-corners]
panel-corners=true
scren-corner-radius=8
screen-corners=true

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Control><Alt>t'
command='kgx'
name='Launch Console'

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/']

[org/gnome/shell/extensions/blur-my-shell/panel]
blur=false

[org/gnome/desktop/privacy]
remember-recent-files=false
remove-old-trash-files=true
remove-old-temp-files=true

[org/gnome/settings-daemon/plugins/power]
sleep-inactive-ac-timeout=3600

[org/gnome/desktop/media-handling]
autorun-never=true

[org/gnome/nautilus/preferences]
search-filter-time-type='last_modified'

[org/gnome/nautilus/list-view]
use-tree-view=true

[org/gnome/tweaks]
show-extensions-notice=false

